<script>
var slide_number =1;

var slide_url_1 = "https://picsum.photos/200/300/?image=444";
var slide_url_2 = "https://picsum.photos/200/300/?image=560";
var slide_url_3 = "https://picsum.photos/200/300/?image=335";



    function showButtons(){
        document.write(`<hr>`);
        document.write(`<button onclick="prev();"> prev</button>`);
        document.write(`<button onclick="next();"> next</button>`);
    }
    function prev(){
        slide_number--;
        showSlide();
    }
    function next(){
        slide_number++;
        showSlide();
    }

    function showSlide(){
        switch(slide_number){
            case 1:
            document.write(`<img width="300" src="${slide_url_2}"> `)
            break;
            case 2:
            document.write(`<img width="300" src="${slide_url_3}"> `)
            break;
            case 3:
            document.write(`<img width="300" src="${slide_url_1}"> `)
            break;

        }

    }
    showSlide();
    showButtons();



</script>
