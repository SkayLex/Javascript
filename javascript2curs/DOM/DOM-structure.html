<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Hierarchy Example</title>
</head>
<body>
    <h1> <i>DOM</i> <small>Hierarchy Example</small> </h1>
    <h2>Some Tips</h2>
    <ul>
        <li>.parentElement</li>
        <li>.previousElementSibling</li>
        <li>.nextElementSibling</li>
        <li>.children</li>
        <li>.firstElementChild</li>
        <li>.lastElementChild</li>
    </ul>
    <script>
       // 1) read content of h2 .innerHTML
       //2) read content <i>
       document.body.children[0].children[0].innerHTML
       document.body.children[0].firstElementChild.innerHTML
       //3) read content <li> -5th
       document.body.children[2].lastElementChild.previousElementSibling.innerHTML
       document.body.children[2].children[4].innerHTML
      //OLD
      document.getElementById('my-id') ->Object /null
      document.getElementByClassName('my-class') - >[Objects]/[]
      document.getElementByTagName('ul') ->[Objects]/[]
     //new
     document.querySelector("css formula") ->[Objects]/null
     document.querySelectorAll("css formula") ->[Objects]/[]
      </script>

</body>

</html>
